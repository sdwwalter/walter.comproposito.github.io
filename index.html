<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

            <img src="https://i.ibb.co/zV1Ns4bc/logo.png" alt="Logo Walter Miranda" class="logo" />
