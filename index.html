<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walter Miranda | Com Propósito</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #0b1d16;
      color: #fff;
    }
    header {
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e241b;
    }
    .logo {
      height: 80px;
      margin-right: 1rem;
    }
    .title-block h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 2rem;
      color: #e7c26f;
    }
    .tagline {
      font-size: 1rem;
      margin: 0;
      color: #d9d9d9;
    }
    .connect-section {
      text-align: center;
      padding: 3rem 1rem;
    }
    .connect-section h2 {
      font-family: 'Playfair Display', serif;
      color: #e7c26f;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .social-icons a img {
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s;
      filter: brightness(1.2) sepia(1) saturate(5) hue-rotate(15deg);
    }
    .social-icons a:hover img {
      transform: scale(1.1);
    }
    .quick-links {
      margin-top: 2rem;
    }
    .btn {
      text-decoration: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .btn-primary {
      background-color: #e7c26f;
      color: #0b1d16;
    }
    .btn-secondary {
      background-color: transparent;
      border: 2px solid #e7c26f;
      color: #e7c26f;
    }
    .btn:hover {
      opacity: 0.85;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: #081810;
      color: #bfbfbf;
    }
    /* Botão flutuante WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e7c26f;
      color: #0b1d16;
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-decoration: none;
      font-family: 'Lato', sans-serif;
      transition: background 0.3s;
      z-index: 1000;
    }
    .whatsapp-button:hover {
      background-color: #f4d88e;
    }
    @media (max-width: 600px) {
      .logo {
        height: 60px;
      }
      .title-block h1 {
        font-size: 1.5rem;
      }
      .connect-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/Gvv4PQ3F/Adobe-Express-file.png" alt="Logo Walter Miranda" class="logo" />
    <div class="title-block">
      <h1>Walter Miranda | Com Propósito</h1>
      <p class="tagline">Servindo com propósito. Conectando destinos. Transformando vidas.</p>
    </div>
  </header>

  <main>
    <section class="connect-section">
      <h2>Fale comigo</h2>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="LINK_ICONE_DOURADO_INSTAGRAM" alt="Instagram"></a>
        <a href="https://wa.me/5543988616329?text=Olá%2C%20Walter!%20Vi%20seu%20site%20e%20gostaria%20de%20conversar%20com%20você." target="_blank" aria-label="WhatsApp"><img src="LINK_ICONE_DOURADO_WHATSAPP" alt="WhatsApp"></a>
        <a href="mailto:seuemail@email.com" aria-label="Email"><img src="LINK_ICONE_DOURADO_EMAIL" alt="Email"></a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube"><img src="LINK_ICONE_DOURADO_YOUTUBE" alt="YouTube"></a>
        <a href="https://tiktok.com" target="_blank" aria-label="TikTok"><img src="LINK_ICONE_DOURADO_TIKTOK" alt="TikTok"></a>
      </div>

      <div class="quick-links">
        <a href="URL_CORRETAGEM" class="btn btn-secondary">Corretor com Propósito</a>
        <a href="URL_MENTORIA" class="btn btn-primary">Mentoria com Propósito</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Walter Miranda | Com Propósito. Todos os direitos reservados.</p>
    <p>CNPJ 56.345.153/0001-25</p>
  </footer>

  <a href="https://wa.me/5543988616329?text=Olá%2C%20Walter!%20Vi%20seu%20site%20e%20gostaria%20de%20conversar%20com%20você." class="whatsapp-button" target="_blank">Fale comigo no WhatsApp</a>
</body>
</html>
