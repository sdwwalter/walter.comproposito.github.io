  <style>

    }

    .social-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;

    .quick-links {

    .btn {

      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #c8a348;
      color: white;
      box-shadow: 0 4px 10px rgba(200, 163, 72, 0.4);
    }

    .btn-primary:hover {
      background-color: #b28d3b;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #0f1e1e;
      color: white;
      border: 2px solid #c8a348;
      box-shadow: 0 4px 10px rgba(15, 30, 30, 0.4);
    }

    .btn-secondary:hover {
      background-color: #1b2d2d;
      transform: translateY(-2px);
    }

    footer {
      background-color: #0f1e1e;
      color: #ccc;
      padding: 15px 10px;
      text-align: center;
      font-size: 14px;
    }

    footer p {
